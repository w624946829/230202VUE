<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
 </head>
<body>
    <!-- 
        事件回调的参数
        1、事件回调在没有传参的时候，默认会有一个参数e，这个e是事件对象，vue底层传过来的
        2、自己传一个参数
           在绑定事件的时候加小括号，小括号内进行传递的参数
        3、现在既想要时间对象，有想要自己传递低参数
        $event是事件对象，在模板中使用，而且在模板中想拿到这个时间对象只能写￥event，换个单词都不行
        在模板中$event就是事件对象
     -->
    <div id ='app'>
        <button @click="clickHandler">按钮</button>
        <button @click="clickHandler('我爱你')">按钮2</button>
        <button @click="clickHandler(msg)">按钮2</button>
        <br>
        <button @click="clickHandler($event,'搞搞噶')">按钮3</button>
    </div>

    <script>
       
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'你是一个好人'
            },
            methods:{
                clickHandler:(e) {
                    console.log(e)
                }
            }
        })
    </script>
</body>
</html>
