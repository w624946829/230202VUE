<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 应以一个函数实现数据代理
        function myProxyData(){
            // 目标对象
            var target ={
                anme:'小甜甜',
                age:20,
                height:160
            }
            // 代理对象
            var myProxy = new Proxy(target,{
                // 获取
                get(target,property){
                    console.log('get的方法执行了');
                    return Reflect.get(target,property)
                },
                // 设置
                set(target,property,value){
                    console.log('set的方法执行了');
                    Reflect.set(target,property,value)
                },
                // 删除
                deleteProperty(target,property){
                    console.log('deleteProperty的方法执行了');
                    return Reflect.deleteProperty(target,property)
                }
            })
            // console.log(myProxy.age);
            // myProxy.name = '大甜甜'
            delete myProxy.name
            console.log(myProxy.name);
        }
        // 调用这个函数
        myProxyData()
    </script>
    
</body>
</html>
