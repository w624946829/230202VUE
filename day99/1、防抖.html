<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
 </head>
<body>
    <input type="text " oninput="sendAjax(event)">
    <script>
        // 原生写法
        let timer ;
        function sendAjax(event){
            if(timer){
                clearInterval(timer)
            }
            timer = setTimeout(()=>{
                console.log(`发送网络请求：${event.target.value}`);
            },2000)
        }
        // 插件解决lodash

        // },500 )
    </script>
</body>
