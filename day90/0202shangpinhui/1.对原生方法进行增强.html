<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
 </head>
<body>
    <script>
        let arr = [1,3,5,7]
        // console.log( Array.prototype.push);
       //将原始的push保存一份
        const originPush =  Array.prototype.push 
        // 修改对应的方法
        Array.prototype.push= function(value){
            // 第三部：依然调用原始的方法，但是要注意this穿进去
            return originPush.call(this,value +1);
        }

        arr.push(9)
        console.log(arr);
    </script>
</body>
</html>
