 <head>

 </head>

    <script>
        /**
         * v-html 给元素设置内容，可以解析标签
         * v-text 给元素设置内容，不可以解析标签

                        *           简写  ：属性名="" 
         * v-model 双向数据绑定，目前只用于表单
         * v-on 给元素绑定事件，简写 @click=“”
         * v-if 条件渲染
         * v-else-if
         * v-else
         * 
         * v-show 条件渲染
         * v-for 列表渲染 使用：key=index
         * v-pre 原文献是
         * v-once 元素内容只会解析一次
         * v-cloak 当网络不好的时候，vue。js这个文件还没请求回来的时候，此时页面请求回来了。，
         * 页面会展示出插值语法，对用户显示很不友好
         * 使用v-vloak 来解决闪动插值语法这个现象
         * 
         * 
         * 
         * 
         * */

</body>
</html>
