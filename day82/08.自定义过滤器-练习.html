<body>
     <div id="app">
        <div>假设后端返回的数据就是这个时间戳：{{ time }}</div>
        <div>日期和时间{{ time| formatDateTime}}</div>
        <div>日期{{ time| formatDate}}</div>
        <div>时间{{ time| formatTime}}</div>
     </div>

        // 使用插件
        // 格式化日期和事件
        Vue.filter('formatDateTime',arg=>{
            return moment(arg).format('YYYY-MM-DD HH:mm:ss')
        })
        Vue.filter('formatDate',arg=>{
            return moment(arg).format('YYYY-MM-DD')
        })
        Vue.filter('formatTime',arg=>{
            return moment(arg).format('hh:mm:ss')
        })




         let vm = new Vue({
         el: '#app',
         data: {
            time:Date.now(),
