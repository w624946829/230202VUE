<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <script src="./js/vue.js"></script>
</head>
<body>
  <!-- 
    过渡
    过渡这个盒子的透明度
    1. 把需要过渡的元素放到 transition 标签中
    2. 书写过渡的类名
    3. 控制这个元素的显示和隐藏
    当页面中由多个过渡效果的时候,此时不希望过渡的效果走一套css,给transition标签添加name属性
    例如: <transition name="abc">
      此时类名  .abc-enter    .abc-enter-to    .abc-enter-active
    
    动画:

   -->
  <style>
    .box {
      position: absolute;
      left: 500px;
      width: 100px;
      height: 100px;
      background-color: hotpink;
    }
    .wrapper {
      width: 150px;
      height: 150px;
      background-color: skyblue;
    }

    .v-enter {
      opacity: 0;
      height: 0;
    }
    .v-enter-to {
      opacity: 1;
      height: 100px;
    }
    .v-enter-active {
      transition: 2s all;
      animation: move 2s linear;
    }

    @keyframes move {
      from {
        left: 0;
      }
      to {
        left: 500px;
      }
    }




    .v-leave {
      opacity: 1;
      height: 100px;
    }
    .v-leave-to {
      opacity: 0;
      height: 0;
    }
    .v-leave-active {
      transition: 2s all;
      animation: move 2s reverse;
    }
    /*
    css中哪些属性可以过渡?
    css中连续不断的值可以过渡(例如宽高、颜色、位置)，display不能过渡
    */


    .abc-enter {
      opacity: 0;
      height: 0;
    }
    .abc-enter-to {
      opacity: 1;
      height: 150px;
    }
    .abc-enter-active {
      transition: 5s all;
    }

    .abc-leave {
      opacity: 1;
      height: 150px;
    }
    .abc-leave-to {
      opacity: 0;
      height: 0;
    }
    .abc-leave-active {
      transition: 5s all;
    }
  </style>

  <div id="app">

    <button @click="isShow = !isShow">切换显示/隐藏</button>

    <transition>
      <div class="box" v-if="isShow"></div>
    </transition>

    <hr>
    <div>
      一大堆标签
    </div>
    <hr>

    <transition name="abc">
      <div class="wrapper" v-if="isShow"></div>
    </transition>

  </div>
  <script>
    new Vue({
      el: "#app",
      data: {
        isShow: true
      }
    })
  </script>
</body>
</html>
