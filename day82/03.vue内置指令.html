<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="./js/vue.js"></script>
 </head>
<body>
    <!-- 
        v-html 给元素设置内容，可以解析标签
        v-text 给元素设置内容，不可以解析标签
        v-bind 给元素设置属性， 简写：属性名=“
        v-model 双向数据绑定，目前只能用于表单
        v-on 给元素绑定事件，简写@click=""
        v-if 条件渲染
        v-else-if
        v-else
        v-show 条件渲染
        v-for 列表渲染 ，注意加key
        v-slot 
        v-pre 原文显示 不解析标签中的内容
        v-once 元素内容只会解析一次
        v-cloak
            当网络不好的时候，vue.js这个文件还没请求回来的时候，此时页面请求回来了
            页面会展示出插值语法，对用户显示不太友好
            
            解决插值闪动问题

     -->
     <style>
        [v-vloak]{
            display:none;
        }

     </style>
     <div id ="app">
        <div v-pre>
            <div>{{msg}}</div>
            <div v-html = "msg"></div>
        </div>
        <div v-once>{{msg}}</div>
        
        <hr>
        <div v-cloak>{{msg}}</div>
     </div>
     <script>
        new Vue({
            el:'#app',
            data:{
                msg:'我爱你'
            }
        })
     </script>
</body>
</html>
