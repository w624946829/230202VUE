<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <!-- 
        获取页面中元素使用$refs
        1.给标签绑定ref属性，属性值自己随便起
        2、在js中通过this，$refs.属性值 访问DOM元素
     -->
    <div id="app">
        <div ref="qwerRef">我爱你</div>
        <button @click = "clickHandler">获取div这个元素</button>
    </div>
    <script>
      let vm = new Vue({
        el: "#app",
        data: {},
        methods:{
            clickHandler(){
                console.log('点击了按钮',this.$refs.qwerRef);
            }
        },
      });
    </script>
  </body>
</html>
