  <body>
    <!-- 
        获取页面中元素使用$refs
        1.给标签绑定ref属性，属性值自己随便起
        2、在js中通过this，$refs.属性值 访问DOM元素
     -->

    <script>
      let vm = new Vue({
        el: "#app",
        data: {},
      });
    </script>
  </body>
