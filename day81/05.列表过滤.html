<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/vue.js"></script>
  </head>
  <body>
    <!-- 
      需求：列表的过滤
      详情：在页面中有input框，input中输入内容，列表的展示需要和输入的内容相同
      1\拿到页面中输入的内容
      使用v-model绑定一个数据即可
      2.拿着输入的内容，和list中每一项进行比较，如果有相同内容保留下来展示
      如果内容不相同的过滤到
     -->
    <div id="app">
      <input type="text" v-model ='keyword'>
      <div v-for = 'item in newList':key="item.id">
        {{item.id}} -- {{item.content}}
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
            keyword:'',//input框输入的内容
            list:[
              {id:1001,content:'box,1111'},
              {id:1002,content:'box,2222'},
              {id:1003,content:'box,3333'},
            ]
        },
        computed:{
          newList(){
            let res = this.list.filter(item=>{//过滤方法
              //item.content //内容
              //this.keyword //输入的内容
              return item.content.includes(this.keyword)//是否包含一个值
            })
            return res
          }
        }
      });
    </script>
  </body>
</html>
